<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="qvWuMBRUlzo2SI0adHv-QXlzyIrYwd3NQgQHPV13aqc" />
  <meta name="description" content="VoidSearch – A minimalist artificial intelligence powered search engine delivering fast and relevant results">
  <title>VoidSearch – A Minimalist Intelligent Search Engine</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "https://voidsearch.netlify.app",
  "name": "VoidSearch",
  "logo": "https://voidsearch.netlify.app/logo.png"
}
  </script>
</head>
<body>
  <header class="navbar">
  <div class="nav-content">
    <div class="logo-group">
      <h1 class="logo">VoidSearch</h1>
      <p class="credit-text"><i> - by Sattaksh Ratan</i></p>
    </div>
    <button id="themeToggle" class="theme-toggle">🌓</button>
  </div>

</header>

  <main class="main-content">
    <section class="search-section">
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" id="searchBox" placeholder="Ask me anything..." />
            <button id="clearBtn" title="Clear">✖</button>
        </div>
        <div class="buttons">
            <div>
                <label for="imageUpload" class="image-upload-btn">🖼️ Add Image</label>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>

            <div class="right-buttons">
                <button id="searchBtn">🔍</button>
                <div class="voice-wrapper">
                    <button id="voiceBtn">🎙️</button>
                    <span id="speakPrompt" class="fade-text">Speak!</span>
                </div>
            </div>
        </div>
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>
    </section>

    <section class="results-section">
      <div id="loading" class="loading">Searching...</div>
      <div id="results"></div>
    </section>

    <section class="history-section">
      <h3>Recent Searches</h3>
      <ul id="history" class="history-list"></ul>
      <button id="clearHistory" class="clear-btn">🗑️ Clear History</button>
    </section>
  </main>

  <button id="backToTop" class="back-to-top">⬆️</button>
  <script src="script.js"></script>
  <p class="seo-text">
  Welcome to VoidSearch, a minimalist AI-powered search engine built to deliver relevant results with speed and simplicity.
  </p>
</body>
</html>
